<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#222222" />
<meta property="og:title" content="Saved for Later" />
<meta property="og:url" content="https://savedforlater.dev/" />
<meta property="og:description" content="Starred links from my feed reader." />
<title>Saved for Later</title>
<meta name="Description" content="Starred links from my feed reader." />
STYLE
<link rel="shortcut icon" href="/icon-192x192.png" />
<link rel="apple-touch-icon" href="/icon-192x192.png" />
<link rel="manifest" href="/manifest.webmanifest" />
<link rel="alternate" type="application/rss+xml" title="Saved for Later RSS feed" href="/rss" />
<link rel="alternate" type="application/atom+xml" title="Saved for Later RSS feed" href="/atom" />
<link rel="alternate" type="application/json" title="Saved for Later RSS feed" href="/json" />
</head>
<body>
<div id="new" aria-hidden="true">New content available, <a href="/">refresh now</a></div>
<h1><a href="/">Saved for Later</a></h1>
ITEMS
<footer><span>Copyright &copy; YEAR <a href="https://jacobwgillespie.com" target="_blank" rel="noopener">Jacob Gillespie</a></span> <a href="/rss">RSS</a> <a href="/atom">Atom</a> <a href="/json">JSON</a> <a href="https://github.com/jacobwgillespie/saved-for-later" target="_blank" rel="noopener">Source</a></footer>
<script type="module">
import {Workbox} from 'https://storage.googleapis.com/workbox-cdn/releases/4.0.0/workbox-window.prod.mjs'

if ('serviceWorker' in navigator) {
  const wb = new Workbox('/sw.js')
  wb.addEventListener('activated', event => {
    const banner = document.getElementById('new')
    banner.setAttribute('aria-hidden', 'false')
    banner.classList.add('visible')
  })
  wb.register()
}
</script>
</body>
</html>
